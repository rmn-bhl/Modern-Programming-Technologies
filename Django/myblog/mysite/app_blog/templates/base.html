<!DOCTYPE html>
<html lang="uk">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Персональний блог{% endblock %}</title>

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">Мій Блог</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navContent" aria-controls="navContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          {% for cat in categories %}
            <li class="nav-item">
              <a class="nav-link" href="{{ cat.get_absolute_url }}">{{ cat.category }}</a>
            </li>
          {% endfor %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'articles-list' %}">Всі публікації</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!--footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <small>&copy; 2025 Мій Блог. Всі права захищені.</small>
    </div>
  </footer-->

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
